<html>
    <title>
        FaceBook-frontpage
    </title>
    <head>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="styling.css">

    </head>
    <body>
        <div class="container main-div">

        <div class="row">
            <div class="col-8 left-div">
                <img class="img-div" src="fb logo.jpg" alt="img not found" >
                <p class="p-div">
                    Facebook helps you connect and share with the people in your life. 
                </p>
            </div>
            <div class="col-4 right-div">
                <form class="form-div">
                <input class="user-div" type="text" placeholder="enter username" style="width: 100%;">
                <input class="pass-div" type="text" placeholder="enter user password" style="width: 100%;">
                <button class="btn1-div" style="width: 100%;"> Log In</button>
                <a class="a-div" href="">Forgotten Password?</a>
                <br/>
                <button class="btn2-div" style="width: 80%;"> Create New Account</button style="width: 100%;">
                </form>
            </div>
            <div class="col-8 free-div">

            </div>
            <div class="col-4 p-col">
                <p class="fotter-div">
                    <span style="font: bold; font-size: medium;">Create a Page</span> , for a celebrity, brand or business.
                </p>
            </div>
        </div>
        </div>
    </body>
</html>
